name: Build & Push API Image to DockerHub & Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: minsol020302/api-minsol-kr

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        run: |
          set -euo pipefail
          
          # Create .ssh directory with proper permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Verify SSH key is not empty
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "Error: EC2_SSH_KEY secret is empty or not set"
            exit 1
          fi
          
          # Write SSH key
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Verify SSH key file was created
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "Error: Failed to create SSH key file"
            exit 1
          fi
          
          # Add EC2 host to known_hosts
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "Error: EC2_HOST secret is empty or not set"
            exit 1
          fi
          
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>&1 || {
            echo "Warning: ssh-keyscan failed, but continuing..."
          }
          
          # Verify known_hosts was updated
          chmod 644 ~/.ssh/known_hosts
          
          echo "SSH configuration completed successfully"

      - name: Deploy to EC2
        env:
          SPRING_PROFILES_ACTIVE: ${{ secrets.SPRING_PROFILES_ACTIVE || 'production' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SPRING_JPA_HIBERNATE_DDL_AUTO: ${{ secrets.SPRING_JPA_HIBERNATE_DDL_AUTO || 'none' }}
          SPRING_JPA_SHOW_SQL: ${{ secrets.SPRING_JPA_SHOW_SQL || 'false' }}
          UPSTASH_REDIS_HOST: ${{ secrets.UPSTASH_REDIS_HOST }}
          UPSTASH_REDIS_PORT: ${{ secrets.UPSTASH_REDIS_PORT }}
          UPSTASH_REDIS_PASSWORD: ${{ secrets.UPSTASH_REDIS_PASSWORD }}
          SPRING_REDIS_SSL_ENABLED: ${{ secrets.SPRING_REDIS_SSL_ENABLED || 'true' }}
          UPSTASH_REDIS_URL: ${{ secrets.UPSTASH_REDIS_URL }}
          REDIS_ENABLED: ${{ secrets.REDIS_ENABLED || 'true' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_ACCESS_TOKEN_EXPIRATION: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION }}
          JWT_REFRESH_TOKEN_EXPIRATION: ${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION }}
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
          KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_REDIRECT_URI: ${{ secrets.NAVER_REDIRECT_URI }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_SSH_PORT || 22 }} \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'DEPLOY_EOF'
            # Login to DockerHub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull latest image (suppress verbose output)
            echo "Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest > /dev/null 2>&1 || {
              echo "Failed to pull image, trying with verbose output..."
              docker pull ${{ env.IMAGE_NAME }}:latest
            }
            
            # Stop and remove existing containers (check all possible names)
            echo "Stopping and removing existing containers..."
            docker stop api.minsol.kr api-minsol-kr minsol-api gateway 2>/dev/null || true
            docker rm api.minsol.kr api-minsol-kr minsol-api gateway 2>/dev/null || true
            
            # Check if port 8080 is in use and free it
            echo "Checking for containers using port 8080..."
            CONTAINERS_USING_PORT=$(docker ps -a --filter "publish=8080" --format "{{.Names}}" 2>/dev/null || echo "")
            if [ ! -z "$CONTAINERS_USING_PORT" ]; then
              echo "Found containers using port 8080: $CONTAINERS_USING_PORT"
              echo "$CONTAINERS_USING_PORT" | while read container_name; do
                if [ ! -z "$container_name" ]; then
                  echo "Stopping and removing container: $container_name"
                  docker stop "$container_name" 2>/dev/null || true
                  docker rm "$container_name" 2>/dev/null || true
                fi
              done
            fi
            
            # Also check by image name
            echo "Checking for containers using the image..."
            CONTAINERS_BY_IMAGE=$(docker ps -a --filter "ancestor=${{ env.IMAGE_NAME }}:latest" --format "{{.Names}}" 2>/dev/null || echo "")
            if [ ! -z "$CONTAINERS_BY_IMAGE" ]; then
              echo "Found containers using image: $CONTAINERS_BY_IMAGE"
              echo "$CONTAINERS_BY_IMAGE" | while read container_name; do
                if [ ! -z "$container_name" ]; then
                  echo "Stopping and removing container: $container_name"
                  docker stop "$container_name" 2>/dev/null || true
                  docker rm "$container_name" 2>/dev/null || true
                fi
              done
            fi
            
            # Verify image exists
            echo "=== Verifying image ==="
            docker images | grep "${{ env.IMAGE_NAME }}" || echo "Image not found!"
            echo ""
            
            # Run new container with environment variables
            echo "=== Starting container ==="
            echo "Checking environment variables..."
            echo "SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL && 'SET' || 'NOT SET' }}"
            echo "DATABASE_URL: ${{ secrets.DATABASE_URL && 'SET' || 'NOT SET' }}"
            
            # DATABASE_URL이 jdbc:로 시작하지 않으면 jdbc: 추가
            DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL || secrets.DATABASE_URL }}"
            if [ ! -z "$DATASOURCE_URL" ] && [[ ! "$DATASOURCE_URL" =~ ^jdbc: ]]; then
              echo "Converting DATABASE_URL to JDBC format..."
              DATASOURCE_URL="jdbc:postgresql://${DATASOURCE_URL#*://}"
            fi
            
            CONTAINER_ID=$(docker run -d \
              --name api.minsol.kr \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE="${{ secrets.SPRING_PROFILES_ACTIVE || 'production' }}" \
              -e SPRING_DATASOURCE_URL="${DATASOURCE_URL}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME || secrets.DB_USER }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD || secrets.DB_PASSWORD }}" \
              -e SPRING_DATASOURCE_DRIVER_CLASS_NAME="${{ secrets.SPRING_DATASOURCE_DRIVER_CLASS_NAME || 'org.postgresql.Driver' }}" \
              -e SPRING_JPA_HIBERNATE_DDL_AUTO="${{ secrets.SPRING_JPA_HIBERNATE_DDL_AUTO || 'none' }}" \
              -e SPRING_JPA_SHOW_SQL="${{ secrets.SPRING_JPA_SHOW_SQL || 'false' }}" \
              -e SPRING_REDIS_HOST="${{ secrets.UPSTASH_REDIS_HOST }}" \
              -e SPRING_REDIS_PORT="${{ secrets.UPSTASH_REDIS_PORT }}" \
              -e SPRING_REDIS_PASSWORD="${{ secrets.UPSTASH_REDIS_PASSWORD }}" \
              -e SPRING_REDIS_SSL_ENABLED="${{ secrets.SPRING_REDIS_SSL_ENABLED || 'true' }}" \
              -e REDIS_HOST="${{ secrets.UPSTASH_REDIS_HOST }}" \
              -e REDIS_PORT="${{ secrets.UPSTASH_REDIS_PORT }}" \
              -e REDIS_PASSWORD="${{ secrets.UPSTASH_REDIS_PASSWORD }}" \
              -e REDIS_URL="${{ secrets.UPSTASH_REDIS_URL }}" \
              -e REDIS_ENABLED="${{ secrets.REDIS_ENABLED || 'true' }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_ACCESS_TOKEN_EXPIRATION="${{ secrets.JWT_ACCESS_TOKEN_EXPIRATION }}" \
              -e JWT_REFRESH_TOKEN_EXPIRATION="${{ secrets.JWT_REFRESH_TOKEN_EXPIRATION }}" \
              -e KAKAO_REST_API_KEY="${{ secrets.KAKAO_REST_API_KEY }}" \
              -e KAKAO_REDIRECT_URI="${{ secrets.KAKAO_REDIRECT_URI }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e GOOGLE_REDIRECT_URI="${{ secrets.GOOGLE_REDIRECT_URI }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e NAVER_REDIRECT_URI="${{ secrets.NAVER_REDIRECT_URI }}" \
              ${{ env.IMAGE_NAME }}:latest 2>&1)
            
            echo "Container started with ID: $CONTAINER_ID"
            
            # Check if container was created successfully (should be a valid container ID)
            if [ -z "$CONTAINER_ID" ] || echo "$CONTAINER_ID" | grep -qiE "(error|failed|cannot)"; then
              echo "⚠️ Failed to start container!"
              echo "Error output: $CONTAINER_ID"
              exit 1
            fi
            
            # Verify it's a valid container ID (12+ hex characters)
            if ! echo "$CONTAINER_ID" | grep -qE "^[0-9a-f]{12,}$"; then
              echo "⚠️ Invalid container ID: $CONTAINER_ID"
              echo "Checking container status..."
              docker ps -a | grep api.minsol.kr || echo "Container not found"
              exit 1
            fi
            
            # Wait a bit and check container status
            sleep 3
            echo ""
            echo "=== Container Status (immediate check) ==="
            docker ps -a | grep api.minsol.kr || echo "Container not found in ps output"
            echo ""
            
            # Check container status
            CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' api.minsol.kr 2>/dev/null || echo "not found")
            echo "Container status: $CONTAINER_STATUS"
            
            if [ "$CONTAINER_STATUS" = "not found" ]; then
              echo "⚠️ Container was not created!"
              exit 1
            fi
            
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "⚠️ Container is not running! Status: $CONTAINER_STATUS"
              echo "Exit code: $(docker inspect -f '{{.State.ExitCode}}' api.minsol.kr 2>/dev/null || echo 'N/A')"
              echo ""
              echo "=== Container Logs ==="
              docker logs api.minsol.kr 2>&1 || echo "Cannot read logs"
              echo ""
              echo "⚠️ Container failed to start. Check logs above."
              # Don't exit 1 here, let it continue to see full logs
            else
              echo "✓ Container is running"
            fi
            
            echo ""
            echo "=== Initial Container Logs (last 30 lines) ==="
            docker logs --tail 30 api.minsol.kr 2>&1 || echo "Cannot read logs for api.minsol.kr"
            
            # Clean up old images
            docker image prune -f
          DEPLOY_EOF

      - name: Wait and verify container
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_SSH_PORT || 22 }} \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Waiting for application to start..."
            sleep 30
            
            echo "=== All Containers Status ==="
            docker ps -a
            echo ""
            
            echo "=== Container Status (api.minsol.kr) ==="
            CONTAINER_EXISTS=$(docker ps -a --filter "name=api.minsol.kr" --format "{{.Names}}" 2>/dev/null || echo "")
            if [ -z "$CONTAINER_EXISTS" ]; then
              echo "⚠️ Container 'api.minsol.kr' not found!"
              echo "Checking all containers..."
              docker ps -a
              echo ""
              # Check for any container using port 8080
              CONTAINER_ON_PORT=$(docker ps -a --filter "publish=8080" --format "{{.Names}}" | head -n 1)
              if [ ! -z "$CONTAINER_ON_PORT" ]; then
                echo "Found container on port 8080: $CONTAINER_ON_PORT"
                CONTAINER_NAME="$CONTAINER_ON_PORT"
              else
                echo "No container found on port 8080"
                CONTAINER_NAME="api.minsol.kr"
              fi
            else
              CONTAINER_NAME="api.minsol.kr"
            fi
            
            echo "Using container name: $CONTAINER_NAME"
            echo ""
            
            # Check if container exists
            if docker ps -a --format "{{.Names}}" | grep -q "^${CONTAINER_NAME}$"; then
              echo "=== Container Logs (last 100 lines) ==="
              docker logs --tail 100 "$CONTAINER_NAME" 2>&1 || echo "Cannot read logs for $CONTAINER_NAME"
              echo ""
              
              echo "=== Container Health ==="
              CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' "$CONTAINER_NAME" 2>/dev/null || echo "not found")
              EXIT_CODE=$(docker inspect -f '{{.State.ExitCode}}' "$CONTAINER_NAME" 2>/dev/null || echo 'N/A')
              echo "Container status: $CONTAINER_STATUS"
              echo "Exit code: $EXIT_CODE"
              
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "⚠️ Container is not running!"
                echo "Full container logs:"
                docker logs "$CONTAINER_NAME" 2>&1 || true
              fi
            else
              echo "⚠️ Container '$CONTAINER_NAME' does not exist!"
            fi
            
            echo ""
            echo "=== Port 8080 Status ==="
            netstat -tlnp 2>/dev/null | grep 8080 || ss -tlnp 2>/dev/null | grep 8080 || echo "Port 8080 not listening"
          EOF

      - name: Health Check with retry
        run: |
          ssh -i ~/.ssh/id_rsa -p ${{ secrets.EC2_SSH_PORT || 22 }} \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            MAX_RETRIES=6
            RETRY_DELAY=15
            
            # Find the actual container name
            CONTAINER_NAME=$(docker ps -a --filter "publish=8080" --format "{{.Names}}" | head -n 1)
            if [ -z "$CONTAINER_NAME" ]; then
              # Try to find by name
              if docker ps -a --format "{{.Names}}" | grep -q "^api.minsol.kr$"; then
                CONTAINER_NAME="api.minsol.kr"
              elif docker ps -a --format "{{.Names}}" | grep -q "^api-minsol-kr$"; then
                CONTAINER_NAME="api-minsol-kr"
              else
                CONTAINER_NAME="api.minsol.kr"
              fi
            fi
            echo "Using container name: $CONTAINER_NAME"
            echo ""
            
            # Check if container exists at all
            if ! docker ps -a --format "{{.Names}}" | grep -q "^${CONTAINER_NAME}$"; then
              echo "⚠️ Container '$CONTAINER_NAME' does not exist!"
              echo "All containers:"
              docker ps -a
              exit 1
            fi
            
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Health check attempt $i/$MAX_RETRIES..."
              
              # Check if container is running
              CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' "$CONTAINER_NAME" 2>/dev/null || echo "not found")
              if [ "$CONTAINER_STATUS" != "running" ]; then
                echo "⚠️ Container is not running! Status: $CONTAINER_STATUS"
                if [ "$CONTAINER_STATUS" != "not found" ]; then
                  EXIT_CODE=$(docker inspect -f '{{.State.ExitCode}}' "$CONTAINER_NAME" 2>/dev/null || echo 'N/A')
                  echo "Exit code: $EXIT_CODE"
                  echo "Container logs:"
                  docker logs --tail 50 "$CONTAINER_NAME" 2>&1 || true
                fi
                if [ $i -eq $MAX_RETRIES ]; then
                  echo "All containers:"
                  docker ps -a
                  exit 1
                fi
                echo "Waiting for container to start..."
                sleep $RETRY_DELAY
                continue
              fi
              
              # Verify port 8080 is listening
              if ! ss -tlnp 2>/dev/null | grep -q ":8080" && ! netstat -tlnp 2>/dev/null | grep -q ":8080"; then
                echo "⚠️ Port 8080 is not listening!"
                if [ $i -eq $MAX_RETRIES ]; then
                  echo "Container logs:"
                  docker logs --tail 50 "$CONTAINER_NAME" 2>&1 || true
                  exit 1
                fi
                echo "Waiting for port to be available..."
                sleep $RETRY_DELAY
                continue
              fi
              
              # Try /api/gateway/status first
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" api.minsol.kr/api/gateway/status 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ]; then
                echo "✓ /api/gateway/status is healthy (HTTP $HTTP_CODE)"
                curl -s api.minsol.kr/api/gateway/status | head -c 200
                echo ""
                exit 0
              fi
              
              # Try /actuator/health as fallback
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" api.minsol.kr/actuator/health 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" = "200" ]; then
                echo "✓ /actuator/health is healthy (HTTP $HTTP_CODE)"
                exit 0
              fi
              
              # Try root path
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" api.minsol.kr/ 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" != "000" ] && [ "$HTTP_CODE" != "404" ]; then
                echo "✓ Root path is accessible (HTTP $HTTP_CODE)"
                exit 0
              fi
              
              echo "Health check failed (HTTP codes: /api/gateway/status=$HTTP_CODE, /actuator/health=$HTTP_CODE, /=$HTTP_CODE)"
              
              if [ $i -lt $MAX_RETRIES ]; then
                echo "Retrying in ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
              else
                echo "Showing recent container logs:"
                docker logs --tail 50 "$CONTAINER_NAME" 2>&1 || true
              fi
            done
            
            echo "✗ Health check failed after $MAX_RETRIES attempts"
            echo "Final container status:"
            docker ps -a
            echo ""
            echo "Final container logs for $CONTAINER_NAME:"
            docker logs --tail 100 "$CONTAINER_NAME" 2>&1 || true
            echo ""
            echo "Port 8080 status:"
            ss -tlnp 2>/dev/null | grep 8080 || netstat -tlnp 2>/dev/null | grep 8080 || echo "Port 8080 not listening"
            exit 1
          EOF

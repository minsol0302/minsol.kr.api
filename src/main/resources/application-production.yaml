# ============================================================================
# Production 프로파일용 Spring Boot 설정
# ============================================================================

# Redis 설정 (Upstash Redis - 프로덕션에서 활성화)
spring:
  # JPA 설정 - oauth_tokens 테이블 자동 생성
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      enabled: ${REDIS_ENABLED:true}
      url: ${REDIS_URL:${UPSTASH_REDIS_URL:}}
      host: ${REDIS_HOST:${UPSTASH_REDIS_HOST:localhost}}
      port: ${REDIS_PORT:${UPSTASH_REDIS_PORT:6379}}
      password: ${REDIS_PASSWORD:${UPSTASH_REDIS_PASSWORD:}}
      ssl:
        enabled: ${SPRING_REDIS_SSL_ENABLED:true}
      timeout: 2000ms
      lettuce:
        ssl:
          enabled: ${SPRING_REDIS_SSL_ENABLED:true}
          verify-peer: false
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 100ms

# SpringDoc OpenAPI (Swagger) 설정 - 프로덕션에서도 활성화
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /docs
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    use-root-path: false
    persist-authorization: true
    urls:
      - name: Gateway APIs
        url: /v3/api-docs
      - name: Transformer Service
        url: /koelectra/openapi.json
      - name: ML Service
        url: /api/mlservice/openapi.json
  show-actuator: false
  default-flat-param-object: true
  writer-with-order-by-keys: true

